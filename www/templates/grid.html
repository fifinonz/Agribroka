<ion-view title="Grid">

    <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="item item-divider">Evenly Spaced Columns</div>

        <div class="row">
            <div class="col">
              <div class="list">

                  <a ng-repeat="item in items" class="item item-icon-left" href="{{item.url}}">
                  <i class="icon {{item.icon}}"></i>
                  {{item.title}}
                  <span class="item-note">
                  {{item.note}}
                  </span>
                  </a>

              </div>

            </div>
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>

    </ion-content>
</ion-view>
