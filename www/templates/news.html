<ion-view title="Farm Profiles">
    <ion-content class="has-header">

        {{storage}}

        <div class="list">

            <a class="item" ng-class="{'item-thumbnail-left' : new.profilePic}" href="#/app/news/{{$index}}" ng-repeat="new in news">
                <img ng-src="{{new.profilePic.url}}" alt="{{new.farmName}}">

                <h2>{{new.farmName}}</h2>
            </a>

        </div>

    </ion-content>
</ion-view>
