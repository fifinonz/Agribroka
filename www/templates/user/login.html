<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>
    </div>
  </ion-header-bar>
 <ion-content class="padding">
  <div class="row form-heading">
      <div class="col">
            <h1 class="form-title" style="text-align: center;">Welcome back</h1>   
             <h3 class="form-sub-title">Login to your account to start</h3>  
            </div>
          </div>     
    <form ng-submit="doLogin()" class="gem-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input" show-hide-container>
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required show-hide-input placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <div class="text-center padding">
          <div class="padding">Not yet registered?</div>
          <button class="button button-positive" ng-controller="SignUpCtrl" ng-click="signUp()">Sign up for free</button>
        </div>
      </div>
    </form>
  </ion-content>
</div>
