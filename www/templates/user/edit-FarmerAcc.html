
<ion-view title="Create User Profile">

   <ion-content class="has-header gem-ion-content profile-edit">
    <div class="gem-profile-media">
      <div class="gem-profile-details profile2">
        <div class="text-center">
          <i class="icon ion-plus-circled add-user-pic-icon"></i>
          <p class="uppercase">Add user pic</p>
        </div>
      </div>

    </div>
                  <form ng-submit="farmProfile()" class="gem-form">
                            <div class="uploaditem">
                                <div class="space">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-preview thumbnail"></div>
                                        <br>
                                        <span class="btn btn-primary btn-file">
                                            <span class="fileupload-new">Select Avatar</span>
                                            <span class="fileupload-exists">Change</span>
                                            <input type="file" id="profilePhotoFileUpload" ng-file-select="onFileSelect($files)">

                                        </span>
                                        <a href="#" class="btn btn-primary fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>

                                <div class="space">
                                    <label><span class="input-label">Farm Name: </span></label>
                                    <input type="text" class="form-control" ng-model="farmProfileData.farmName" placeholder="Enter your farm name">
                                </div>
                                <div class="space">
                                    <label><span class="input-label">Farm Size: </span></label>
                                    <input type="text" class="form-control" ng-model="farmProfileData.farmSize" placeholder="Enter your farm name">
                                </div>
                                <div class="space">
                                    <label><span class="input-label">TagLine:</span> </label>
                                    <input class="form-control" placeholder="Your vision/motto in one sentence..." type="text">
                                </div>
                                <div class="space">
                                    <label> <span class="input-label">Description: </span></label>
                                    <textarea class="form-control" ng-model="farmProfileData.farmDescr" placeholder="Add a brief description of your farm here.."></textarea>
                                </div>
                                <div class="space">
                                          <label><span class="input-label">
                                            Farm Location:</span> </label>
                                    <input type="text" class="form-control" ng-model="farmProfileData.farmAreaCode" placeholder="Eg: Kijabe">
                                </div>

                             <button class="button button-block button-positive" ng-click="farmProfile()"type="submit">Save Profile</button>
                               </div>
                            </form>
                </ion-content><!-- end content -->
