
<ion-view title="Create User Profile">
  
   <ion-content class="has-header gem-ion-content profile-edit">
    <div class="gem-profile-media">
      <div class="gem-profile-details profile2">
        <div class="text-center">
          <i class="icon ion-plus-circled add-user-pic-icon"></i>
          <p class="uppercase">Add user pic</p>
        </div>
      </div>
      
    </div>
                            <div class="uploaditem">
                                <div class="space">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-preview thumbnail"></div>
                                        <br>
                                        <span class="btn btn-primary btn-file">
                                            <span class="fileupload-new">Select Avatar</span>
                                            <span class="fileupload-exists">Change</span>
                                            <input type="file">
                                        </span>
                                        <a href="#" class="btn btn-primary fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>


                                <div class="space">
                                    <label><span class="input-label">Farm Name : </span></label>
                                    <input type="text" class="form-control" placeholder="Enter your farm name">
                                </div>


                                <div class="space">
                                          <label><span class="input-label">
                                            Farm Location :</span> </label>
                                    <input type="text" class="form-control" placeholder="Ex: Kijabe"> 
                                </div>

                                <div class="space">
                                    <label><span class="input-label">Farm Size (Acres) :</span> </label>
                                    <input type="text" class="form-control" placeholder="Ex: 5">
 
                                </div>


                                <div class="space">
                                    <label><span class="input-label">TagLine : </span></label>
                                    <input type="text" class="form-control" placeholder="Your vision/motto in one sentence...">
                                </div>

                                <div class="space">
                                    <label> <span class="input-label">Description : </span></label>
                                    <textarea class="form-control" placeholder="Add a brief description of your farm here.."></textarea>
                                </div>


                                
                            


                        <div class="col-md-4">
                            <div class="widget-title">
                                <h4>Social Profiles</h4>
                            </div><!-- end widget-title -->
                            <form class="uploaditem">
                                <div class="space">
                                    <label>Facebook : </label>
                                    <input type="text" class="form-control" placeholder="http://">    
                                </div>

                                <div class="space">
                                    <label>Twitter : </label>
                                    <input type="text" class="form-control" placeholder="http://">    
                                </div>


                                <div class="space">
                                    <label>Linkedin : </label>
                                    <input type="text" class="form-control" placeholder="http://">    
                                </div>
                                </br>
                            <div class="space">
                             <button class="button button-block button-positive" type="submit">Save Profile</button>
                               </div>
                            </form>
                        </div><!-- end col -->
              
                                
                    </div><!-- end list -->
                </ion-content><!-- end content -->
